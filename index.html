<html>
<head>
    <title>threejs</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/my-style.css">
    <script src="js/lib/three.min.js" type="text/javascript"></script>
    <script src="js/lib/orbit-controls.js" type="text/javascript"></script>
    <script src="js/event-handler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>
<body onload = main();>
  <h1>My Paint Scene 3D</h1>
  <div>
  <input type="radio" name="group1" value="animation" id="animation" checked> Animation <br>
  <input type="radio" name="group1" value="edition" id="edition"> Edition <br>
  </div>
	<table>
      <tr>
        <td><img id="img-selector" class="action" src="imgs/selector.png" alt="" onclick="toolsEventHandler('0');"/></td>
        <td><img id="img-point" class="action" src="imgs/cube.png" alt="" onclick="toolsEvent('1');"/></td>

        <td rowspan="8"><canvas id="canvas" width="500" height="500" onclick="onMouseMove(event)"></canvas></td>
      </tr>
      <tr>
        <td><img id="img-eraser" class="action" src="imgs/eraser.png" alt="" onclick="toolsEventHandler('2');"></td>
        <td><img id="img-floor" class="action" src="imgs/floor.png" alt="" onclick="toolsEvent('3');"/></td>
      </tr>
      <tr>
        <td><img id="img-clear-all" class="action" src="imgs/material.png" alt="" onclick="toolsEvent('4');"/></td>
        <td><img id="img-cone" class="action" src="imgs/cone.png" alt="" onclick="toolsEvent('5');"/></td>
      </tr>
      <tr>
        <td><img id="img-line-width" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('6');"/></td>
        <td><img id="img-cylinder" class="action" src="imgs/cylinder.png" alt="" onclick="toolsEvent('7');"/></td>
      </tr>
      <tr>
        <td><img id="img-fill-polygon" class="action" src="imgs/logo.png" alt="" onclick="toolsEventHandler('8');"/></td>
        <td><img id="img-circle" class="action" src="imgs/sphere.png" alt="" onclick="toolsEvent('9');"/></td>
      </tr>
      <tr>
        <td>
          <form action="" id="vertexColour">
            <input type="color" id="colorValue" src="imgs/pallete.png" value="#6134eb" onchange="colorPaletteEvent();">
          </form>
        </td>
        <td><img id="img-pyramid" class="action" src="imgs/pyramid.png" alt="" onclick="toolsEvent('11');"/></td>
      </tr>
    </table>
    <div style="float: center;">
      <div id="transform" style="display: none">
      <label for="translation">Translation</label><br>
      <input type="text" id="tx" name="text-translate-x"><br>
      <input type="text" id="ty" name="text-translate-y"><br>
      <input type="text" id="tz" name="text-translate-z"><br>
      <button type="button" id="tbutton">Translate</button><br>
      <label for="scalation">Scalation</label><br>
      <input type="text" id="sx" name="text-scale-x"><br>
      <input type="text" id="sy" name="text-scale-y"><br>
      <input type="text" id="sz" name="text-scale-z"><br>
      <button type="button" id="sbutton">Scale</button><br>
      <label for="rotation">Rotation</label><br>
      <input type="range" min="0" max="2" value="0" step="0.1" class="slider" id="degrees"><br>
      <label for="degrees">0.0</label><br>
      <button type="button" id="rbutton">Rotate</button><br>
      </div>
    
</body>
</html>
